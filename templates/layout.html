<!DOCTYPE html>
<html>
<head>
  <title>CLOTH catalog</title>
  <meta name="description" content="cloth">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <!-- Favicon -->
    
  <!-- For IE 9 and below. -->
  <!--[if IE]><link rel="shortcut icon" href="../static/img/favicon.ico"><![endif]-->
</head>
<body>
  <!-- Header -->
  <header class="container header">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand h1" href="{{ url_for('home') }}">CLOSH</a>
      {% if login_status %}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbarNav navbar-nav mr-auto">           
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('add_item') }}">Add item</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('add_category') }}">Add category</a>
            </li>
          </ul>
          </div>
          <div class="col-md-6 text-right">
          <ul
           <li class="nav-item">
              <a class="nav-link" href="{{ url_for('gdisconnect') }}">Logout</a>
            </li>
          </ul>
        </div>
      {% else %}    
        <div class="col-md-11 text-right">
          <ul
           <li class="nav-item">   
          <a class="nav-item nav-link" href="{{ url_for('showLogin') }}">Login</a>               
          </li>
          </ul>
        </div>      
      {% endif %}
    </nav>
  </header>
  <!-- Main page content -->   
  <main role="main" class="container">
    <div class="container">
      <div class="row">
        
        <div class="col-md-8">
          {% block content %}
          {% endblock %}
          <!-- Message flashing -->
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              {% for message in messages %}
                {{ message }}
              {% endfor %}
            {% endif %}
          {% endwith %}
          
        </div>
        
      </div>
    </div>
  </main>
  <!-- Footer -->
  <footer class="container footer">
    <hr class="border border-secondary rounded">    
  </footer>
  <!-- Bootstrap core JavaScript -->
  <!-- Placed at the end of the document so the pages load faster -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <!-- Google Sign-In platform -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

</body>
</html>
