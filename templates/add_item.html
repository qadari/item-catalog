{% extends 'layout.html' %}
{% block content %}
<div class="container">
  <header>
    <h2 class="font-weight-light">Add New Item</h2>
  </header>
  <div class="form-group">
    <form method="post">
      	<label for="name">Name:</label>            
        <input type ="text" maxlength="50" class="form-control" name="name"placeholder="Enter item name">  
      	<label for="description">Description:</label>
        <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the course"></textarea>      
        <br>
        <label for="Category">Category:</label>  
        <select name="item_category"  > 
          {% for category in categories %}
            <option value="{{ category.name }}">{{ category.name }}</option>
          {% endfor %}
        </select>
        <p>
      <div class="btn-group" role="group" aria-label="Submission buttons">
        <button type="submit" class="btn btn-default">Create</button>
        <a class="btn btn-secondary" href="{{ url_for('home') }}" role="button">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
