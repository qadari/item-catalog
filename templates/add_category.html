{% extends 'layout.html' %}
{% block content %}
<div class="container">
  <header>
    <h2 class="font-weight-light">Add new category</h2>
  </header>
  <div class="form-group">
    <form method="post">
      	<label for="name">Name:</label>      
      <input type ="text" maxlength="50" class="form-control" name="new_category_name"placeholder="Enter name here">
      <div class="btn-group" role="group" aria-label="Submission buttons">
        <button type="submit" class="btn btn-default">Create</button>        
        <a class="btn btn-secondary" href="{{ url_for('home') }}" role="button">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
